name: picsum_app
description: Advanced Picsum app with BLoC, stylish UI, splash, and cached images.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  http: ^0.13.6
  cached_network_image: ^3.3.1
  google_fonts: ^4.0.4
  animations: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
